<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Bypass Validacao JS</title>
</head>

<body>
    <header>
        <strong>Bypass Validacao JS</strong>
    </header>
    <div >
        <h4>Digite o Site:</h4>
        <textarea spellcheck="false" type="text"  id="site" placeholder="https://www.safe.com" autofocus class="form-control"></textarea>
        <button type="submit" class="btn btn-primary" onclick="check_input()">Enter</button>
    </div>
    <script>
        function check_input(){
            alert(accessSite(document.getElementById("site").value));
        }
    </script>
</body>

</html>
