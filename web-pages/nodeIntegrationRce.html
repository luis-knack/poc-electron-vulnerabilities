<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>DOM XSS</title>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <a href="#" class="navbar-brand d-flex align-items-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                </svg>
                <strong>DOM XSS</strong>
            </a>
        </div>
    </header>
    <div class="container mt-3">
        <form>
            <div class="form-group row">
                <div class="col-sm-10">
                    <h4>Digite o payload no DOM XSS:</h4>
                    <input type="text" id="payload" autofocus class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="dom_xss()">Enter</button>
        </form>
    </div>
    <script>
        function dom_xss() {
            document.write(document.getElementById("payload").value)
        }
    </script>

</body>

</html>
