<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Open External</title>
</head>

<body>
    <header>
        <strong>Open External</strong>
    </header>
    <div>
        <h4>Digite o Site Para ser Aberto Externamente:</h4>
        <textarea spellcheck="false" type="text" id="inputUsuario" placeholder="https://www.site.com" autofocus class="form-control"></textarea>
        <button type="submit" class="btn btn-primary" 
        onclick="funcOpenExternal(document.getElementById('inputUsuario').value)">enter</button>
    </div>
</body>
</html>
