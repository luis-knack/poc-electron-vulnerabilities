<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM XSS</title>
</head>
<body>

    <h1>DOM XSS</h1>
    <form>
        <div>
            <label>Digite o payload no DOM XSS:</label>
            <br/>
            <input type="text" style="width:100%"  id="payload" autofocus>
            <p id="reflected"></p>
        </div>
        <button type="submit" onclick="dom_xss()">enter</button>
    </form>

    <script>
        function dom_xss(){
            document.write(document.getElementById("payload").value)
        }
    </script>

</body>
</html>
